<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="menu">
        <button id="menuToggle">â˜°</button>
        <div id="menuContent">
            <label for="speedSlider">Simulation Speed:</label>
            <input type="range" id="speedSlider" min="1" max="1000" value="100">
            <label for="speedInput" class="visually-hidden">Simulation Speed (number)</label>
            <input type="number" id="speedInput" min="1" max="1000" value="100" step="1" title="Simulation Speed">
            <label for="gridWidth">Grid Width:</label>
            <input type="number" id="gridWidth" min="10" max="1000" value="100" step="10">
            <label for="gridHeight">Grid Height:</label>
            <input type="number" id="gridHeight" min="10" max="1000" value="50" step="10">
            <button id="resetClear">Reset to Clear</button>
            <button id="resetRandom">Reset to Random</button>
            <label>
                <input type="checkbox" id="autoReset"> Auto Reset
            </label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
